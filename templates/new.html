{% extends "base.html" %}

{% block content %}
<div class="post">
<h2>Publish a new post!</h2>
<form method="post" action="{{url_for('newpost')}}">
  <label>Title </label>
	<input type="text" name="title" value="{{title}}">

  <label> Body </label>
	<textarea name="body">{{body}}</textarea><br>
	<input type="submit" name="submit" value="Create Post">
	<p class="error">{{error}}</p>
</form>
</div>
{% endblock %}
