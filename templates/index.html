{% extends "base.html" %}


{%block content %}
<div class="post">
{% if posts %}
{% for post in posts %}
<p class="post-title"><a href="/posts/{{post.id}}">{{post.title}}</a></p>
<div class="post-body">{{post.body[:400]}}</div>
{% endfor %}
{% else %}
<p>No post here at all.</p>
{% endif %}
</div>
 {% endblock %}
